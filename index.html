<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Hero</title>
    <meta
      name="description"
      content="Simple Vanilla JS app to search for characters in Marvel API."
    />
    <link rel="shortcut icon" type="image/jpg" href="/path/to/your/favicon/" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <div class="top">
        <div class="top-wrapper">objective - teste</div>
      </div>

      <!-- Form -->

      <div class="search-wrapper">
        <h2>Busca por personagens</h2>
        <div class="search-box">
          <input
            type="text"
            placeholder="Digite o nome do personagem"
            name="name"
            class="search-input"
            id="name"
          />
          <button class="search-btn" id="search-btn" type="submit">
            Pesquisar!
          </button>
        </div>
      </div>

      <!-- Content -->

      <div class="search-result">
        <div class="result-wrapper">
          <!-- Result List -->

          <!-- List Item -->
          <div class="result-item">
            <img src="img/character.jpg" alt="" class="thumbnail" />
            <p class="character-name">Tony Stark</p>
            <a href="#" class="link-info" id="info">Detalhes</a>
          </div>

          <div class="result-item">
            <img src="img/character.jpg" alt="" class="thumbnail" />
            <p class="character-name">Tony Stark</p>
            <a href="#" class="link-info" id="info">Detalhes</a>
          </div>

          <div class="result-item">
            <img src="img/character.jpg" alt="" class="thumbnail" />
            <p class="character-name">Tony Stark</p>
            <a href="#" class="link-info" id="info">Detalhes</a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>Data provided by Marvel. Â© 2021 MARVEL</footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
