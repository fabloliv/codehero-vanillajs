<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Hero</title>
    <meta
      name="description"
      content="Simple Vanilla JS app to search for characters in Marvel API."
    />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Header -->
      <div class="top">
        <div class="top-wrapper">objective - teste</div>
      </div>

      <!-- Form -->

      <div class="search-wrapper">
        <h2>Busca por personagens</h2>
        <div class="search-box">
          <input
            type="text"
            placeholder="Digite o nome"
            name="name"
            class="search-input"
            id="name"
          />
          <button class="search-btn" id="search-btn" type="button">
            Pesquisar!
          </button>
        </div>
      </div>

      <!-- Content -->

      <div class="search-result">
        <div id="result" class="result-wrapper"></div>
      </div>

      <!--

        <figure class="character-thumbnail">
          <a href="#" class="show-details">
            <img
              src="http://i.annihil.us/u/prod/marvel/i/mg/a/f0/5202887448860.jpg"
              alt="Adam Warlock"
            />
          </a>
          <figcaption class="character-name">Adam Warlock</figcaption>
          <div class="character-info">
            <a href="#" class="link-info" id="info">Detalhes</a>
          </div>
      </article> -->

      <!-- modal character page -->

      <div id="modal" class="details-modal">
        <div class="modal-wrapper">
          <a href="#" id="close-btn" class="close-btn">fechar</a>

          <!-- modal content -->

          <div id="modal-content" class="character-info"></div>
        </div>
      </div>
    </div>
    <script src="js/md5.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
